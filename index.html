<body>
  <div class="heading">
  <h1>Simple, traffic-based pricing</h1> <br>
  <h2>Sign-up for our 30-day trial. No credit card required.</h2>
  </div>
 <div>
  Pageviews
  <div class="slidercontainer">
    <input type="range" min="1" max="30" value="50"class="slider" id="value">
  </div>
  $ <span id="out-put"></span>/month

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial
  
</div>
  <script>
    var slider = document.getElementById("value");
    var output = document.getElementById("out-put");
    output.innerHTML = slider.value;
    
    slider.oninput = function() {
      output.innerHTML = this.value;
    }
    </script>
