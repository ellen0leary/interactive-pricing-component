<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./ app/images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>
  <script src=""></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

</head>
<body>
  <div class="heading">
    <img src="app/images/pattern-circles.svg">
    <div class="heading-text">
  <h1>Simple, traffic-based pricing</h1>
  <h4>Sign-up for our 30-day trial. No credit card required.</h4>
  </div></div>

 <div class="card">
   <span id="pageview">10K</span> Pageviews
  <div class="slidercontainer">
    <input type="range" min="0" max="4" value="0"class="slider" id="value">
  </div>
  $ <span id="out-put"></span>/month

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial
  
</div>
  <script>
    var views = document.getElementById("pageview");
    var slider = document.getElementById("value");
    var output = document.getElementById("out-put");
    output.innerHTML = slider.value;
    var price = [8,12,16,24,36];
    var pageviews = ["10K", "50K", "100K", "500K", "1M"];
    
    slider.oninput = function() {
      output.innerHTML =price[this.value];
      views.innerHTML = pageviews[this.value];
    }
    </script>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
